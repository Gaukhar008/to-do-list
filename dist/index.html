                <a href="/"
                    class="d-flex align-items-center justify-content-center w-100 mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <img class="me-2" src="./images/logo.png" alt="Logo" width="50" height="50">
                    <span class="fs-2 fw-bold">To-do List</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto fw-bold">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <img class="me-2" src="./images/home-icon.png" alt="Home icon" width="40" height="40">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="me-2" src="./images/today-icon.png" alt="Home icon" width="40" height="40">
                            Today
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="me-2" src="./images/weekly-planner-icon.png" alt="Home icon" width="40"
                                height="40">
                            Weekly Planner
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="me-2" src="./images/projects-icon.png" alt="Home icon" width="40" height="40">
                            Projects
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <img class="me-2" src="./images/notes-icon.png" alt="Home icon" width="40" height="40">
                            Notes
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="footer">
                    <a href="#"
                        class="d-flex align-items-center justify-content-center text-white text-decoration-none w-100">
                        <p class="copyright m-0">Copyright Â© 2023 <span>Gaukhar008</span></p>
                    </a>
                </div>
            </div>
        </nav>
        <main class="main-content w-100">
            <!-- <ul class="tasks-list">
                <li class="tasks-list__item">
                    <div class="tasks-list__left">
                        <div class="tasks-list__item-checkbox tasks-list__item-checkbox-checked"></div>
                        <div class="tasks-list__item-title">Task 1</div>

                        <input type="date">

                </li>

        </main>
        <div class="modal position-fixed" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered fade show">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="fw-bold mb-0 fs-3">New Task</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <form class="modal-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="modal-form__input-title form-control rounded-3"
                                    id="floatingInput" placeholder="Title">
                                <label for="floatingInput">Title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="modal-form__input-details form-control rounded-3"
                                    id="floatingInput" placeholder="Details">
                                <label for="floatingInput">Details</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="modal-form__input-dueDate form-control rounded-3"
                                    id="floatingInput" placeholder="DD.MM.YYYY">
                                <label for="floatingInput">Due Date</label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                        <button type="button" class="modal__add-task-btn btn btn-lg btn-primary w-100 mx-0 mb-2">Add
                            Task</button>
                        <button type="button" class="modal__cancel-btn btn btn-lg btn-light w-100 mx-0"
                            data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal position-fixed" id="editTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered fade show">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="fw-bold mb-0 fs-3">Edit Task</h2>
                        <button type="button" class="btn-close editTaskModal-btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <form class="modal-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="edit-task-modal-form__input-title form-control rounded-3"
                                    id="floatingInput" placeholder="Title">
                                <label for="floatingInput">Title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="edit-task-modal-form__input-details form-control rounded-3"
                                    id="floatingInput" placeholder="Details">
                                <label for="floatingInput">Details</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="edit-task-modal-form__input-dueDate form-control rounded-3"
                                    id="floatingInput" placeholder="DD.MM.YYYY">
                                <label for="floatingInput">Due Date</label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                        <button type="button"
                            class="modal__edit-task-btn btn btn-lg btn-primary w-100 mx-0 mb-2">Save</button>
                        <button type="button" class="editTaskModal-cancel-btn  btn btn-lg btn-light w-100 mx-0"
                            data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
